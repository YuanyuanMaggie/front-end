    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Front End Challenges - Music Player</title>

    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <link href='index.css' rel="stylesheet" type="text/css">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
    <h1>Day 8 June 12</h1>
    <h1>Music Player </h1>
    <div class='container'>
        <div class='row'>
            <h3>Make a music player</h3>
            
            <div class='col-xs-12'>
                <audio id='audio'></audio>
                <div class='row'>
                    <!--music control place-->
                    <div class='col-xs-8 music-control'>
                        <div class='music-name'>
                            <span>Music Name</span>
                            <span>Music Name</span>
                        </div>
                        <div class='singer'>
                            Singer Name
                        </div>
                        <!--control current music-->
                        <div class='music-play-panel row'>
                            <div class='col-xs-2 music-time'>-00:00</div>
                            <div class='col-cs-4 music-volume'>
                            </div>
                            <div class='col-xs-1'>
                                <div id='music-mode' class='play-circle'></div>
                            </div>
                            <div class='col-xs-1'>
                                <div class='play-prev'></div>
                            </div>
                            <div class='col-xs-1'>
                                <div class='play-next'></div>
                            </div>
                        </div>
                        <div class='music-play-progress row'>
                            <div class='sidebar'>
                                <div class='music-sidebar'>
                                    <span class='sidebar-drag'></span>
                                </div>
                            </div>
                        </div>
                        <!--control music list-->
                        <div class='music-list-panel row'>
                            <div class='col-xs-1 music-list-wrapper'>
                                <div class='music-list'></div>
                            </div>
                            <div class="col-xs-1 music-list-nav">
                                <div class='music-prev'>
                                    <<
                                </div>
                            </div>
                            <div class="col-xs-1 music-list-nav">
                                <div class='music-next'>
                                    >>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='col-xs-4'>
                        <div class='music-img'>
                            <img src='imgs/dog1.jpg' alt='dog1'>
                        </div>
                    </div>
                </div>
                <div class='music-list'>
                   
                </div>
            </div>
        </div>
    </div>
    <script
</body>
</html>
